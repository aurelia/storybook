<style>
  .hello-card {
    max-width: 360px;
    padding: 32px;
    border-radius: 24px;
    background: linear-gradient(135deg, #ec4899, #a855f7);
    color: #fff;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    box-shadow: 0 25px 45px rgba(168, 85, 247, 0.35);
  }

  .hello-card h1 {
    margin: 0 0 12px;
    font-size: 28px;
    font-weight: 600;
  }

  .hello-card p {
    margin: 0 0 18px;
    font-size: 16px;
    opacity: 0.95;
  }

  .hello-card button {
    border: none;
    border-radius: 16px;
    padding: 12px 18px;
    font-size: 15px;
    font-weight: 600;
    background: #fff;
    color: #a855f7;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(255, 255, 255, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .hello-card button:hover,
  .hello-card button:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 18px 32px rgba(255, 255, 255, 0.35);
  }
</style>
<div class="hello-card">
  <h1>${message}</h1>
  <p>Counter: ${counter}</p>
  <button click.trigger="increment()">Increment</button>
  <au-slot></au-slot>
</div>
